    <meta charset="UTF-8">
    <title>ES6</title>

<body>

    ES6

<script>
    "user strict";
</script>
<script src="../react/build/browser.js"></script>
<script type="text/babel">
    class Calc {
        constructor(){
            console.log('Calc constructor');
        }
        add(a, b){
            return a + b;
        }
    }

    var c = new Calc();
    console.log(c.add(4,5));
    //let
    {let a = 10;    var b = 1;}
//    console.log(a);
    console.log(b);
    //const
    if (true) {
        const MAX = 5;
        console.log(MAX);
    }
//    console.log(MAX);  // 常量MAX在此处不可得
    //函数本身的作用域，在其所在的块级作用域之内
    //ES5中运行，会得到“I am inside!”，但是在ES6中运行，会得到“I am outside!”
    function f() { console.log('I am outside!'); }
    (function () {
        if(false)
        {
            // 重复声明一次函数f
            function f() { console.log('I am inside!'); }
        }
        f();
    }());

    //ES6规定，var命令和function命令声明的全局变量，属于全局对象的属性；let命令、const命令、class命令声明的全局变量，不属于全局对象的属性。
    var aa = 1;
    // 如果在node环境，可以写成global.a
    // 或者采用通用方法，写成this.a
    console.log(this.aa); // 1

</script>
</body>
</html>
