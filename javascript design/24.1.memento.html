<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>备忘录 memento</title>
</head>
<body>
<h2>
    备忘录模式：在不破坏对象的封装性的前提下，在对象之外捕获并保存该对象内部的状态以便日后对象使用或者对象恢复到以前的某个状态。
</h2>
<div>
    <p>
        对现有的数据或状态做缓存
    </p>
</div>
<script src="A.js"></script>
<script>
    var Page = function(){
        var cache = {};
        return function(page,fn)
        {
            if(cache[page])
            {
                showPage(page,cache[page]);

                fn && fn();
            }else{
                $.post('.data/getNewsData.php',{page:page},function(res){
                    if(res.errNo == 0 )
                    {
                        showPage(page,res.data);

                        fn && fn();
                    }else{

                    }
                })
            }
        }
    }();
</script>
</body>
</html>
